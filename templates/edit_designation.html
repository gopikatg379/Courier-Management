{% extends 'dashboard.html' %}
{% block content %}
{% if messages%}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor%}
    {% endif%}
<form method="POST" name="designation">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="consignor_name">Designation:</label>
            <input type="text" class="form-control" id="consignor_name" name="designation" value="{{data1.designation}}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #dc3545;">Save</button>
</form>
{% endblock %}

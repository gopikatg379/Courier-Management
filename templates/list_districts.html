{% extends 'dashboard.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% if messages%}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor%}
    {% endif%}
    <div class="search-box">
        <h4 style="font-weight: bold;">Search</h4>
        <label for="username">District:</label>
        <input type="text" id="username" name="district_name">
        <button type="submit" class="btn btn-primary" style="background-color: #dc3545;">Search</button>
    </div>
</form>
<div class="table-container">
    <table class="table table-bordered" id="despatchTable">
        <thead>
        <tr>
            <th>District</th>
            <th>State</th>
            <th>Active</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for x in data1 %}
            <tr>
                <td>{{x.district_name}}</td>
                <td>{{x.state}}</td>
                <td>{{x.district_status}}</td>
                <td>
                    <button class="btn btn-sm btn-warning"><a href=/edit_district/{{x.district_id}}><ion-icon name="create-outline"></ion-icon></a></button>
                    <button class="btn btn-sm btn-danger"><a href=/delete_district/{{x.district_id}}><ion-icon name="trash-outline"></ion-icon></a></button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
